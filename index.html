<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    ></script>
    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <!--moment js link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	  

    <title>Train Schedule</title>
  </head>

  <body>

      <div id="spacer"></div>
      <div id="moveTrain">
        </div> 

      <div id="tableContainer">
     <!--header with title-->
    <header class = "pageTitle"> 
      <h1>Train Schedule</h1>
      <h2>All Aboard the Whistle Express!</h2>
    </header>
 
     
<!--container for train table schedule-->
    
        <!--table layout for the train schedule-->
                <div class="tableGroup">
                        <div id="tableTitle">
                        <h3>Current Train Schedule</h3> 
                        </div>
                    
                       <table  id= "trainTable">
                            
                          <!--column titles-->
                              <tr class="table">
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                      
      
                              <tbody readonly id="tableContent"></tbody> <!--content area-->
                            </table>
                    
                </div><!--end of the table-group-->
            

              <form class="formGroup">
                  <div id="submitFormTitle">Add Train</div>
            
                    <!-- name label -->
                      <!--  <label>Train Name</label>-->
                      <input type="text" class="form-control"
                      id="trainName" placeholder="Train Name">
      
                      <!-- Destination label  -->
                      <!--<label>Destinatiion</label>-->
                      <input type="text" class="form-control"
                      id="trainDest" placeholder="Destination" >
            
                      <!-- First Train Time label -->
                      <!--<label>First Train Time</label>-->
                      <input type="text" class="form-control" id="trainTime" placeholder="First Train Time(24:00)">
      
                      <!-- Frequency label -->
                      <!--<label>Frequency</label>-->
                      <input type="text" class="form-control" id="trainFreq" placeholder="Frequency (min)">

                      <!-- submit button -->
                      <button class="search" id="submitTrainInfo" type="submit">Submit</button>
                  
            </form>
        </div><!--end of "row"-->
    
    <footer>
      dlmdesigninc 2018
    </footer>

       <!--  JavaScript link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    
    
  </body>
</html>
